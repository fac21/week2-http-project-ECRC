<html lang="en">
<head>
    <meta charset="UTF-8">

<body class='center'>
    <header>
       <!-- logo -->
       <img class='logo' src='images/smile.png' alt='yellow microphone'></img>
       <h1>Cheer Me Up!</h1>
    </header>

    <main class='stack-lg'>
        <p>Type in a word that describes what you want to see</p>
        <form class='stack-md'>
          <div class='artist stack-sm'>
            <label for="artist_name">Gif</label><br>
            <input id="artist_name" name="artist_name" type="search" required />
          </div>
          <div class='song stack-sm'>
            <label for="song_title">Joke</label><br>
            <input id="song_tite" name="song_title" type="search" required />
          </div>
          <div class='sButton stack-sm'>
            <button id="search_button" type="submit">Cheer Me Up!</button>
          </div>

            <output id="image"></output>
            <output id="lyrics"></output>
            <output id="wikipedia"></output>
        
        </form>
    </main>
</body>
