<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <title>Week 2 Project 2</title>
</head>
<body class='center'>
    <header>
       <!-- logo -->
       <img class='logo' src='images/smile2.png' alt='yellow microphone'></img>
       <h1>Cheer Me Up!</h1>
    </header>

    <main class='stack-lg'>
        <form class='stack-md'>
          <div class='stack-sm'>
            <label for="gif_name">Find me a gif</label><br>
            <input id="gif_name" name="gif_name" type="search" required/>
          </div>
          
          <div class='sButton stack-sm'>
            <button id="search_button" type="submit">Cheer Me Up!</button> 
          </div>
          
          <div id="loader" class="loader"></div>
          <img class='output-size' id="gif_image">
        </form>

        <section class='jokes'>
          <div class='jButton stack-sm'>
            <button id="joke_button" type="submit">Show me a joke!</button>
          </div>

          <div class='joke_section'>
            <output class='output-size' id="joke"></output><br>
            <output class='output-size' id="punchline"></output>
          </div>
        </section>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
